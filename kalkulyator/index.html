<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./b/bootstrap.min.css">
    <script src="b/bootstrap.min.js"></script>

    <title>Kankulyator</title>
    <style>
        .box {
            width: 200px;
            background: rgb(117, 115, 115);
            margin: 100px auto;
            border: 5px double rgb(53, 52, 52);
        }
        
        .row {
            margin-top: 5px;
        }
        
        #text {
            text-align: right;
        }
        
        input[type="button"] {
            width: 25px;
        }
    </style>


    <script>
        function f1(son) {
            var a = document.getElementById("text");

            if (a.value == "0") {
                a.value = "";
                a.value = son;
            } else {
                a.value += son;
            }



        }

        function f3() {
            var a = document.getElementById("text");
            var b = eval(a.value);
            a.value = b;
        }

        function f2() {
            document.getElementById("text").value = "0";
        }
    </script>
</head>

<body>
    <div class="box">
        <div class="row">
            <div class="col-sm-12">
                <input type="text" id="text" class="form-control" value="0">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" onclick="f1('1')" value="1">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('2')" value="2">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('3')" value="3">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('+')" value="+">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" onclick="f1('4')" value="4">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('5')" value="5">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('6')" value="6">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('-')" value="-">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" onclick="f1('7')" value="7">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('8')" value="8">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('9')" value="9">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('*')" value="x">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input type="button" onclick="f1('0')" value="0">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f1('.')" value=".">
            </div>
            <div class="col-sm-3">
                <input type="button" onclick="f3()" value="=">
            </div>
            <div class="col-sm-3">

                <input type="button" onclick="f1('/')" value="/">

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button onclick="f2()">Tozalash</button>
            </div>
        </div>
    </div>

</body>

</html>
